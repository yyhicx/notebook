<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tooltip</title>
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        /* potision */
        position: absolute;
        z-index: 1;
      }
      .tooltiptext.right {
        top: -5px;
        left: 105%;
      }
      .tooltiptext.left {
        top: -5px;
        right: 105%;
      }
      .tooltiptext.top {
        bottom: 100%;
        left: 50%;
        margin-left: -60px; /* 使用一半宽度 (120/2 = 60) 来居中提示工具 */
      }
      .tooltiptext.bottom {
        top: 100%;
        left: 50%;
        margin-left: -60px; /* 使用一半宽度 (120/2 = 60) 来居中提示工具 */
      }
      .tooltiptext.top.fadein {
        /* 淡入：1 秒内从 0% 到 100% 显示: */
        opacity: 0;
        transition: opacity 1s;
      }
      .tooltip .tooltiptext.top::after {
        content: ' ';
        position: absolute;
        top: 100%; /* 提示工具底部 */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }
      .tooltip .tooltiptext.bottom::after {
        content: '';
        position: absolute;
        bottom: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent black transparent;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
      .tooltip:hover .tooltiptext.top.fadein {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div style="margin: 40px">
      <div class="tooltip">
        鼠标移动到这
        <span class="tooltiptext right">提示文本</span>
      </div>
    </div>
    <div style="margin: 40px">
      <div class="tooltip">
        鼠标移动到这
        <span class="tooltiptext left">提示文本</span>
      </div>
    </div>
    <div style="margin: 40px">
      <div class="tooltip">
        鼠标移动到这
        <span class="tooltiptext top">提示文本</span>
      </div>
    </div>
    <div style="margin: 40px">
      <div class="tooltip">
        鼠标移动到这
        <span class="tooltiptext bottom">提示文本</span>
      </div>
    </div>
    <div style="margin: 40px">
      <div class="tooltip">
        鼠标移动到这
        <span class="tooltiptext top fadein">提示文本</span>
      </div>
    </div>
  </body>
</html>

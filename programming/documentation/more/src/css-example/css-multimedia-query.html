<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Multimedia Query</title>
    <style>
      ul {
        list-style-type: none;
      }
      ul li a {
        color: green;
        text-decoration: none;
        padding: 3px;
        display: block;
      }
      @media screen and (max-width: 699px) and (min-width: 520px),
        (min-width: 1151px) {
        ul li a {
          padding-left: 30px;
          background: url(../../resources/email_icon.png) left center no-repeat;
        }
      }
      @media screen and (max-width: 1000px) and (min-width: 700px) {
        ul li a:before {
          content: 'Email: ';
          font-style: italic;
          color: #666666;
        }
      }
      @media screen and (min-width: 1001px) {
        ul li a:after {
          content: ' (' attr(data-email) ')';
          font-size: 12px;
          font-style: italic;
          color: #666666;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- 在 HTML5 中我们可以使用带 data- 前缀的属性来存储信息 -->
      <li>
        <a data-email="johndoe@example.com" href="mailto:johndoe@example.com"
          >John Doe</a
        >
      </li>
      <li>
        <a data-email="marymoe@example.com" href="mailto:marymoe@example.com"
          >Mary Moe</a
        >
      </li>
      <li>
        <a
          data-email="amandapanda@example.com"
          href="mailto:amandapanda@example.com"
          >Amanda Panda</a
        >
      </li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS From</title>
    <style>
      div {
        margin: auto;
        width: 50%;
        max-width: 300px;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      input[type='text'],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 3px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* 确保浏览器呈现出带有指定宽度和高度的输入框是把边框和内边距一起计算进去 */
      }
      input[type='text']:focus {
        border: 3px solid #555;
      }
      input[type='submit'] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type='submit']:hover {
        background-color: #45a049;
      }
      #div2 input[type='text'] {
        width: 50%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('../../resources/searchicon.png');
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
      }
      #div2 input[type='text']:focus {
        width: 100%;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 12px 12px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none; /* 禁止文本框拖动右下角改变大小 */
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <form action="">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="div2">
      <form action="">
        <input type="text" name="search" placeholder="Search.." />
      </form>
    </div>
    <div id="div3">
      <form action="">
        <textarea>一些文本...</textarea>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Pagination</title>
    <style>
      .card {
        margin: auto;
        width: 500px;
        height: 300px;
        border: 2px solid #ccc;
      }
      .center {
        text-align: center;
      }
      /* pagination */
      ul.pagination {
        display: inline-block;
        padding: 0;
        margin: 0;
      }
      ul.pagination li {
        display: inline;
      }
      ul.pagination li a {
        color: #ec4e20;
        float: left;
        margin: 0 1px;
        padding: 8px 16px;
        font-size: 15px;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      ul.pagination li a.active {
        background-color: #4caf50;
        color: white;
      }
      ul.pagination li a:hover:not(.active) {
        background-color: #ddd;
      }
      /* breadcrumb */
      ul.breadcrumb {
        padding: 8px 16px;
        list-style: none;
        background-color: #eee;
      }
      ul.breadcrumb li {
        display: inline;
      }
      ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: '/\00a0';
      }
      ul.breadcrumb li a {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="card center">
      <h2>分页</h2>
      <ul class="pagination">
        <li><a href="#">«</a></li>
        <li><a href="#">1</a></li>
        <li><a class="active" href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">»</a></li>
      </ul>
      <h2>面包屑导航</h2>
      <ul class="breadcrumb">
        <li><a href="#"> 首页 </a></li>
        <li><a href="#"> 前端 </a></li>
        <li><a href="#"> HTML 教程 </a></li>
        <li>HTML 段落</li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      /* 列 */
      grid-template-columns: auto auto auto;
      /* 行 */
      /* grid-template-rows: 100px 200px 100px 100px 100px; */
      /* grid-template-rows: 100px auto auto 100px auto; */
      grid-template-rows: 1fr 2fr 1fr 1fr 1fr;
      /* 网格间距 */
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
    .item1 {
      /* 等价于 grid-column-start: 1; grid-column-end: 3; */
      /* 等价于 grid-column: 1 / span 2 */
      grid-column: 1 / 3;
    }
    .item5 {
      grid-column-start: 3;
      grid-row-start: 2;
      grid-row-end: 4;
    }
    .item8 {
      /* 从第 4 行第 1 列到第 6 行第 3 列 */
      grid-area: 4 / 1 / 6 / 3;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item" style="padding: 60px;">3</div>
    <div class="grid-item" style="padding: 60px;">4</div>
    <div class="grid-item item5" style="padding: 60px;">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item item8" style="padding: 60px;">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
  </div>
</body>
</html>

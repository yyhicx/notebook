<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS User Interface</title>
  <style>
    .card {
      margin: auto;
      width: 500px;
      height: 300px;
      padding: 30px;
      border: 1px solid #ccc;
    }
    #div1 {
      border: 2px solid;
      padding: 10px 40px;
      width: 300px;
      resize: both;
      overflow: auto;
    }
    #example1 {
      box-sizing: content-box;
      width: 300px;
      height: 100px;
      padding: 10px;
      margin-bottom: 5px;
      border: 5px solid blue;
    }
    #example2 {
      box-sizing: border-box;
      width: 300px;
      height: 100px;
      padding: 10px;
      border: 5px solid blue;
    }
    #div2 {
      width: 150px;
      height: 70px;
      margin: 20px;
      padding: 10px;
      border: 2px solid black;
      outline: 2px solid red;
      outline-offset: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>resize</h2>
    <div id="div1">
      调整属性指定元素是否由用户可调整大小。
    </div>
  </div>
  <div class="card">
    <h2>box-sizing</h2>
    <div id="example1">
      这个 div 的宽度为 300px。但完整宽度为 300px + 20px (左边框和右边框) + 60px (左边距和右边距) = 380px!
    </div>
    <div id="example2">
      不管如何这里的完整宽度为300px!
    </div>
  </div>
  <div class="card">
    <h2>outline-offset</h2>
    <p style="padding-bottom: 5px;">轮廓不占用空间，轮廓可能是非矩形</p>
    <div id="div2">
      这个 div 有一个轮廓边界 15px 边境外的边缘。
    </div>
  </div>
</body>
</html>

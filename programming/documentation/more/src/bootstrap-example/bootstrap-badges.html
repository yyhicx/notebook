<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Badges</title>
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card mb-3 p-4">
        <h1>徽章</h1>
        <h1>测试标题 <span class="badge bg-secondary">New</span></h1>
        <h2>测试标题 <span class="badge bg-secondary">New</span></h2>
        <h3>测试标题 <span class="badge bg-secondary">New</span></h3>
        <h4>测试标题 <span class="badge bg-secondary">New</span></h4>
        <h5>测试标题 <span class="badge bg-secondary">New</span></h5>
        <h6>测试标题 <span class="badge bg-secondary">New</span></h6>
      </div>
      <div class="card mb-3 p-4">
        <h2>各种颜色的徽章</h2>
        <p>
          <span class="badge bg-primary">主要</span>
          <span class="badge bg-primary rounded-pill">主要</span>
        </p>
        <p>
          <span class="badge bg-secondary">次要</span>
          <span class="badge bg-secondary rounded-pill">次要</span>
        </p>
        <p>
          <span class="badge bg-light text-black">浅色</span>
          <span class="badge bg-light text-black rounded-pill">浅色</span>
        </p>
        <p>
          <span class="badge bg-dark">深色</span>
          <span class="badge bg-dark rounded-pill">深色</span>
        </p>
        <p>
          <span class="badge bg-success">成功</span>
          <span class="badge bg-success rounded-pill">成功</span>
        </p>
        <p>
          <span class="badge bg-danger">危险</span>
          <span class="badge bg-danger rounded-pill">危险</span>
        </p>
        <p>
          <span class="badge bg-warning">警告</span>
          <span class="badge bg-warning rounded-pill">警告</span>
        </p>
        <p>
          <span class="badge bg-info">信息</span>
          <span class="badge bg-info rounded-pill">信息</span>
        </p>
      </div>
      <div class="card mb-3 p-4 d-block">
        <h2>徽章插入到元素内</h2>
        <button type="button" class="btn btn-primary">
          Messages <span class="badge bg-danger">4</span>
        </button>
        <button type="button" class="btn btn-danger">
          Notifications <span class="badge bg-dark">7</span>
        </button>
      </div>
    </div>
  </body>
</html>

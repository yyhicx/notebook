<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Image</title>
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card mx-auto mb-3 px-5 py-2">
        <h2>圆角图片</h2>
        <p>通过 .rounded 类来设置圆角图片：</p>
        <img
          class="rounded"
          src="../../resources/img_lights.jpg"
          width="300"
          height="200"
        />
      </div>
      <div class="card mx-auto mb-3 px-5 py-2">
        <h2>椭圆图片</h2>
        <p>通过 .rounded-circle 类来设置椭圆图片：</p>
        <img
          class="rounded-circle"
          src="../../resources/img_lights.jpg"
          width="300"
          height="200"
        />
      </div>
      <div class="card mx-auto mb-3 px-5 py-2">
        <h2>缩略图</h2>
        <p>通过 .img-thumbnail 类来设置缩略图：</p>
        <img
          class="img-thumbnail"
          src="../../resources/img_lights.jpg"
          width="300"
          height="200"
        />
      </div>
      <div class="card mx-auto mb-3 px-5 py-2 d-block">
        <h2>图片对齐</h2>
        <img
          class="float-start"
          src="../../resources/img_lights.jpg"
          width="300"
          height="200"
        />
        <img
          class="float-end"
          src="../../resources/img_lights.jpg"
          width="300"
          height="200"
        />
        <img
          class="mx-auto d-block"
          src="../../resources/img_lights.jpg"
          width="300"
          height="200"
        />
      </div>
      <div class="card mx-auto mb-3 px-5 py-2">
        <h2>响应式图片</h2>
        <p>通过 .img-fluid 类可以设置响应式图片</p>
        <img class="img-fluid" src="../../resources/img_lights.jpg" />
      </div>
    </div>
  </body>
</html>

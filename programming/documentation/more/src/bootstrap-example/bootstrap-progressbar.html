<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap ProgressBar</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="card mb-3 p-4">
      <h2>进度条</h2>
      <p>进度条默认高度为 16px：</p>
      <div class="progress">
        <div class="progress-bar" style="width: 70%;">70%</div>
      </div>
      <p>高度为 20px 的进度条：</p>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar" style="width: 70%;">70%</div>
      </div>
    </div>
    <div class="card mb-3 p-4 gap-3">
      <h2>不同颜色的进度条</h2>
      <div class="progress">
        <div class="progress-bar bg-primary" style="width: 30%;">30%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-secondary" style="width: 40%;">40%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-light text-black" style="width: 50%;">50%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-dark" style="width: 60%;">60%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 70%;">70%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 80%;">80%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 90%;">90%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 100%;">100%</div>
      </div>
    </div>
    <div class="card mb-3 p-4 gap-3">
      <h2>条纹进度条</h2>
      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped" style="width: 30%;">30%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped" style="width: 40%;">40%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-light text-black progress-bar-striped" style="width: 50%;">50%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped" style="width: 60%;">60%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 70%;">70%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped" style="width: 80%;">80%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 90%;">90%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 100%;">100%</div>
      </div>
    </div>
    <div class="card mb-3 p-4 gap-3">
      <h2>动画进度条</h2>
      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width: 40%;">40%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-light text-black progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 80%;">80%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 90%;">90%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 100%;">100%</div>
      </div>
    </div>
    <div class="card mb-3 p-4 gap-3">
      <h2>混合色彩进度条</h2>
      <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">
          安全线
        </div>
        <div class="progress-bar bg-warning" style="width:10%">
          警告线
        </div>
        <div class="progress-bar bg-danger" style="width:20%">
          危险线
        </div>
      </div>
    </div>
  </div>
</body>
</html>

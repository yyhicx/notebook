<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap PromptBox</title>
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card mb-3 p-4">
        <h2>简单的提示框</h2>
        <div>
          <button
            type="button"
            class="btn btn-primary mt-2 ms-2"
            data-bs-toggle="tooltip"
            title="我是提示内容!"
          >
            鼠标移动到我这
          </button>
        </div>
      </div>
      <div class="card mb-3 p-4">
        <h2>控制提示框出现位置</h2>
        <div>
          <a
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="我是提示内容!"
            >鼠标移动到我这</a
          >
          <a
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="我是提示内容!"
            >鼠标移动到我这</a
          >
          <a
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="我是提示内容!"
            >鼠标移动到我这</a
          >
          <a
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="我是提示内容!"
            >鼠标移动到我这</a
          >
        </div>
      </div>
    </div>
    <script>
      let tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Collapse</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
  <style>
    a {
      margin: 0;
    }
    .container > .card {
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="card mb-3 p-4">
      <h2>折叠</h2>
      <div class="m-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo1">折叠，默认隐藏</button>
        <div class="collapse mt-3" id="demo1">
          这里是一些测试的内容。
        </div>
      </div>
      <div class="m-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo2">折叠，默认显示</button>
        <div class="collapse show mt-3" id="demo2">
          这里是一些测试的内容。
        </div>
      </div>
    </div>
    <div class="card mb-3 p-4">
      <h2>手风琴实例</h2>
      <div id="accordion">
        <div class="card">
          <div class="card-header">
            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseOne">
              选项一
            </a>
          </div>
          <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">
              #1 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a class="btn btn-dark collapsed" data-bs-toggle="collapse" href="#collapseTwo">
              选项二
            </a>
          </div>
          <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
              #2 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a class="btn btn-dark collapsed" data-bs-toggle="collapse" href="#collapseThree">
              选项三
            </a>
          </div>
          <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
              #3 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

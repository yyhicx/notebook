<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Popup</title>
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card mb-3 p-4">
        <h2>简单的弹出框</h2>
        <div>
          <button
            type="button"
            class="btn btn-primary mt-2 ms-2"
            data-bs-toggle="popover"
            title="弹出框标题"
            data-bs-content="弹出框内容"
          >
            多次点我
          </button>
        </div>
      </div>
      <div class="card mb-3 p-4">
        <h2>控制弹出框出现位置</h2>
        <div>
          <a
            href="#"
            title="标题"
            data-bs-toggle="popover"
            data-bs-placement="top"
            data-bs-content="我是内容部分"
            >点我</a
          >
          <a
            href="#"
            title="标题"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            data-bs-content="我是内容部分"
            >点我</a
          >
          <a
            href="#"
            title="标题"
            data-bs-toggle="popover"
            data-bs-placement="left"
            data-bs-content="我是内容部分"
            >点我</a
          >
          <a
            href="#"
            title="标题"
            data-bs-toggle="popover"
            data-bs-placement="right"
            data-bs-content="我是内容部分"
            >点我</a
          >
        </div>
      </div>
      <div class="card mb-3 p-4">
        <h2>控制弹出框取消位置</h2>
        <div>
          <a
            href="#"
            title="取消弹出框"
            data-bs-toggle="popover"
            data-bs-trigger="focus"
            data-bs-content="点击文档的其他地方关闭我"
            >点我</a
          >
        </div>
      </div>
      <div class="card mb-3 p-4">
        <h2>弹出框不需要点击就能出现</h2>
        <div>
          <a
            href="#"
            title="标题"
            data-bs-toggle="popover"
            data-bs-trigger="hover"
            data-bs-content="一些内容"
            >鼠标移动到我这</a
          >
        </div>
      </div>
    </div>
    <script>
      let popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>

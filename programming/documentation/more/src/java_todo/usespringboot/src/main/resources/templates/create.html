<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Todo</title>
  </head>
  <body>
    <h1>Create Todo</h1>
    <form th:action="@{/todos/create}" method="post">
      <label
        >Title:
        <input type="text" name="title" th:value="${todo.title}" /></label
      ><br />
      <label
        >Description:
        <input
          type="text"
          name="description"
          th:value="${todo.description}" /></label
      ><br />
      <label
        >Completed:
        <input
          type="checkbox"
          name="completed"
          th:checked="${todo.completed}" /></label
      ><br />
      <button type="submit">Save</button>
    </form>
  </body>
</html>

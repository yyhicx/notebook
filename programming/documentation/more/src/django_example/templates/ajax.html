<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajax</title>
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js"></script>
    <style>
      .card {
        border: 2px solid #ccc;
      }
      .control-button {
        background-color: #e5eecc;
        cursor: pointer;
      }
    </style>
    <script>
      $(function () {
        $('#load-module .control-button').click(function () {
          $('#load-module .output-content').load('/jquery-example/getdata');
        });
        $('#get-module .control-button').click(function () {
          $.get('/jquery-example/getdata', function (data, status) {
            $('#get-module .output-content').text(data['content']);
          });
        });
        $('#post-module .control-button').click(function () {
          $.post(
            '/jquery-example/postdata',
            { name: 'Xish', age: '18' },
            function (data, status) {
              $('#post-module .output-content').text(data['content']);
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card mb-3 p-4 text-center">
        <h2>load function</h2>
        <div id="load-module" class="row">
          <div class="control-button col-2 offset-2 border">load</div>
          <div class="output-content col-6 border">Outdated content</div>
        </div>
      </div>
      <div class="card mb-3 p-4 text-center">
        <h2>get function</h2>
        <div id="get-module" class="row">
          <div class="control-button col-2 offset-2 border">get</div>
          <div class="output-content col-6 border">Outdated content</div>
        </div>
      </div>
      <div class="card mb-3 p-4 text-center">
        <h2>post function</h2>
        <div id="post-module">
          <div class="row">
            <div class="control-button col-2 offset-2 border">post</div>
            <div class="output-content col-6 border">Outdated content</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

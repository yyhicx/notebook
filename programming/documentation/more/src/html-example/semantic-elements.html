<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Semantic Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .divSTextem {
        color: green;
        margin: 20px;
        padding: 20px;
        border: 2px solid black;
        text-align: center;
      }
      #konkretniText {
        color: red;
        font-size: 22px;
      }
      div {
        margin-top: 10px;
      }
      button {
        background-color: green;
      }
      header,
      nav,
      ul {
        color: red;
      }
      nav ul {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <head>
      <h1>Website Name</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Project</li>
          <li>School</li>
        </ul>
      </nav>
    </head>
    <main>
      <section>
        <h2></h2>
        <article>
          <figure>
            <img src="../../resources/runoob.png" alt="picture" />
            <figcaption>Description</figcaption>
          </figure>
        </article>
      </section>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Input H5 new Attribute</title>
  </head>
  <body>
    <!-- HTML5 拥有多个新的表单元素，以下类型 Chrome 都支持，但并不是所以浏览器都支持 -->
    <form action="">
      First name: <input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      <input
        type="image"
        src="../../resources/img_submit.gif"
        alt="Submit"
        width="48"
        height="48"
      />
    </form>
    <br />
    <form action="" method="get">
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
    </form>
    <br />
    <form action="">
      Enter a date before January 1, 1980:
      <input type="date" name="bday" max="1979-12-31" /><br />
      Enter number(between 1 and 5)<input
        type="number"
        name="quantity"
        min="1"
        max="5"
      /><br />
      <input type="submit" />
    </form>
    <br />
    <form action="">
      <input type="file" name="img" multiple />
      <input type="submit" />
    </form>
    <br />
    <form action="">
      Country code:
      <input
        type="text"
        name="country_code"
        pattern="[A-Za-z]{3}"
        title="Three letter country code"
      />
      <input type="submit" />
    </form>
    <br />
    <form action="">
      <input type="text" name="fname" placeholder="First Name" /><br />
      <input type="text" name="lname" placeholder="Last Name" /><br />
      <input type="submit" />
    </form>
    <br />
    <form action="">
      Username: <input type="text" name="username" required />
      <input type="submit" />
    </form>
    <br />
    <form action="">
      <input type="number" name="points" step="3" />
      <input type="submit" />
    </form>
  </body>
</html>

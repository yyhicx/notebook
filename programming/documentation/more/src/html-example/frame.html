<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frame</title>
</head>
<body>
  <iframe src="layout_div.html" name="iframe_test" width="400" height="400" frameborder="0"></iframe>
  <p><a href="layout_table.html" target="iframe_test">Layout Table</a></p>
  <p><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>
</body>
</html>

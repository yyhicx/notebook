<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drag and Drop</title>
  <style>
    #div1 {
      width: 350px;
      height: 70px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>
<body>
  <p>拖动 RUNOOB.COM 图片到矩形框中：</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <img loading="lazy" id="drag1" src="../../resources/runoob.png" draggable="true" ondragstart="drag(event)"
  width="336" height="69">
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      ev.dataTransfer.setData('Text', ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      let data = ev.dataTransfer.getData('Text');
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</body>
</html>

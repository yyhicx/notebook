<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add New Element</title>
  <style>
    myHero {
      display: block;
      background-color: #ddd;
      padding: 50px;
      font-size: 30px;
    }
  </style>
  <script>
    document.createElement('myHero');
  </script>
</head>
<body>
  <h1>我的第一个标签</h1>
  <p>我的第一个段落</p>
  <myHero>我的第一个新元素</myHero>
</body>
</html>

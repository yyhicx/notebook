<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Input H5 New Type</title>
</head>
<body>
  <!-- HTML5 拥有多个新的表单输入类型，以下类型 Chrome 都支持，但并不是所以浏览器都支持 -->
  <form action="">
    Select color: <input type="color" name="favcolor">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Time: <input type="time" name="time">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Week: <input type="week" name="week">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Birthday: <input type="date" name="bday">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Birthday(date, time): <input type="datetime-local" name="bdaytime">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Birthday(year, month): <input type="month" name="bdaymonth">
    <input type="submit">
  </form>
  <br>
  <form action="">
    E-mail: <input type="email" name="usermail">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Number: <input type="number" name="quantity" min="1" max="5">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Point: <input type="range" name="points" min="1" max="10">
    <input type="submit">
  </form>
  <br>
  <form action="">
    Search: <input type="search" name="search">
    <input type="submit">
  </form>
  <br>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JQuery Base</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
    <script>
      $(function () {
        $('p').click(function () {
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <div class="center">
      <p>如果你点我，我就会消失。</p>
    </div>
  </body>
</html>
